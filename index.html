<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
   <div class="wrapper">
       <div class="calculator">
           <div class="output">0</div>
           <div class="calculator__input">
               <div class="container">
                   <button class="button button_blue ac">ac</button>
                   <button class="button button_blue del">del</button>
                   <button class="button button_blue button_square percent">%</button>
                   <button class="button button_blue button_square">รท</button>

                   <button class="button button_grey button_circle">7</button>
                   <button class="button button_grey button_circle">8</button>
                   <button class="button button_grey button_circle">9</button>
                   <button class="button button_blue button_square">ร</button>

                   <button class="button button_grey button_circle">4</button>
                   <button class="button button_grey button_circle">5</button>
                   <button class="button button_grey button_circle">6</button>
                   <button class="button button_blue button_square">-</button>

                   <button class="button button_grey button_circle">1</button>
                   <button class="button button_grey button_circle">2</button>
                   <button class="button button_grey button_circle">3</button>
                   <button class="button button_blue button_square">+</button>

                   <button class="button button_grey button_circle">0</button>
                   <button class="button button_grey button_circle">.</button>
                   <button class="button button_blue button_long">=</button>
               </div>
           </div>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
