<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="normalize.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
   <div class="wrapper">
       <div class="calculator">
           <div class="output">0</div>
           <div class="calculator__input">
               <div class="container">
                   <button class="button button_blue ac" data-all-clear>ac</button>
                   <button class="button button_blue del" data-delete>del</button>
                   <button class="button button_blue button_square percent" data-percent>%</button>
                   <button class="button button_blue button_square" data-operation>รท</button>

                   <button class="button button_grey button_circle" data-number>7</button>
                   <button class="button button_grey button_circle" data-number>8</button>
                   <button class="button button_grey button_circle" data-number>9</button>
                   <button class="button button_blue button_square" data-operation>ร</button>

                   <button class="button button_grey button_circle" data-number>4</button>
                   <button class="button button_grey button_circle" data-number>5</button>
                   <button class="button button_grey button_circle" data-number>6</button>
                   <button class="button button_blue button_square" data-operation>-</button>

                   <button class="button button_grey button_circle" data-number>1</button>
                   <button class="button button_grey button_circle" data-number>2</button>
                   <button class="button button_grey button_circle" data-number>3</button>
                   <button class="button button_blue button_square" data-operation>+</button>

                   <button class="button button_grey button_circle" data-number>0</button>
                   <button class="button button_grey button_circle" data-number>.</button>
                   <button class="button button_blue button_long" data-equals>=</button>
               </div>
           </div>
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
